<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gæt et tal mellem 1 og 100</h1>

    <input type="number" id="guess" max="100" placeholder="Gæt et tal">
    <button onclick="checkGuess()">Gæt!</button>
    <div id="celebration">
        <img src="fejre.gif" alt="Festlighed">
    </div>
    <div id="result"></div>



    <script>
        // Generer et tilfældigt tal mellem 1 og 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            // Hent brugerens gæt
            const userGuess = parseInt(document.querySelector('#guess').value);

            // Tjek om gættet er korrekt
            if (userGuess === randomNumber) {
                document.querySelector('#result').innerHTML = 'Tillykke! Du har gættet rigtigt!';
                document.querySelector('#celebration').style.display = 'block';
            } else if (userGuess < randomNumber) {
                document.querySelector('#result').innerHTML = 'Forkert! Tallet er for lavt.';
            } else {
                document.querySelector('#result').innerHTML = 'Forkert! Tallet er for højt.';
            }
        }
    </script>


</body>

</html>
